<!DOCTYPE html>
<html lang="en">

    <style>
/* styles.css */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.header {
    background-color: #4da6ff;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.header h1 {
    margin-left: 20px;
    color: white;
}

.nav {
    margin-right: 20px;
}

.nav a {
    text-decoration: none;
    color: white;
    margin: 0 10px;
    font-size: 18px;
    font-weight: bold;
}

.content {
    margin-top: 50px;
    flex-grow: 1;
}

.profile-pic {
    border-radius: 50%;
    width: 150px;
    height: 150px;
}

.download-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: white;
    border: 2px solid #4da6ff;
    color: #4da6ff;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    border-radius: 5px;
}

.download-btn:hover {
    background-color: #4da6ff;
    color: white;
}

.footer {
    background-color: black;
    padding: 20px;
    color: white;
    text-align: center;
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Quoc Anh</h1>

    </div>

    <script>
        document.getElementById("home-link").onmouseover = function() {this.style.color = "black"};
        document.getElementById("home-link").onmouseout = function() {this.style.color = "white"};

        document.getElementById("about-link").onmouseover = function() {this.style.color = "black"};
        document.getElementById("about-link").onmouseout = function() {this.style.color = "white"};
